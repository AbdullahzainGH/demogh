<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="light only" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-pink-50">
    <main class="min-h-screen flex items-center justify-center p-6">
      <section class="w-full max-w-md">
        <div class="bg-white/90 backdrop-blur shadow-xl ring-1 ring-black/5 rounded-2xl p-8">
          <header class="mb-6 text-center">
            <div class="mx-auto mb-2 h-12 w-12 rounded-full bg-indigo-100 text-indigo-600 grid place-items-center font-bold">L</div>
            <h1 class="text-2xl font-semibold text-gray-900">Welcome back</h1>
            <p class="mt-1 text-sm text-gray-600">Sign in to your account</p>
          </header>

          <form id="loginForm" class="space-y-4" novalidate>
            <div>
              <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                id="loginEmail"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                placeholder="you@example.com"
              />
            </div>

            <div>
              <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                id="loginPassword"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                placeholder="••••••••"
              />
            </div>

            <button
              id="loginButton"
              type="submit"
              class="relative inline-flex w-full items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-2.5 text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 disabled:opacity-60"
            >
              Sign in
            </button>

            <p id="loginMessage" role="status" class="text-sm"></p>
          </form>

          <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="./signup.html" class="font-medium text-indigo-600 hover:text-indigo-700">Create one</a>
          </p>
        </div>
      </section>
    </main>

    <script src="./auth.js"></script>
  </body>
</html>
