<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="light only" />
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-pink-50">
    <main class="min-h-screen flex items-center justify-center p-6">
      <section class="w-full max-w-md">
        <div class="bg-white/90 backdrop-blur shadow-xl ring-1 ring-black/5 rounded-2xl p-8">
          <header class="mb-6 text-center">
            <div class="mx-auto mb-2 h-12 w-12 rounded-full bg-indigo-100 text-indigo-600 grid place-items-center font-bold">S</div>
            <h1 class="text-2xl font-semibold text-gray-900">Create your account</h1>
            <p class="mt-1 text-sm text-gray-600">Join us in seconds</p>
          </header>

          <form id="signupForm" class="space-y-4" novalidate>
            <div>
              <label for="signupName" class="block text-sm font-medium text-gray-700">Full name</label>
              <input
                id="signupName"
                name="name"
                type="text"
                required
                class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                placeholder="Jane Doe"
              />
            </div>

            <div>
              <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                id="signupEmail"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                placeholder="you@example.com"
              />
            </div>

            <div>
              <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
              <input
                id="signupPassword"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                placeholder="At least 8 characters"
              />
              <p class="mt-1 text-xs text-gray-500">Use 8+ characters with a mix of letters, numbers & symbols.</p>
            </div>

            <div>
              <label for="signupConfirm" class="block text-sm font-medium text-gray-700">Confirm password</label>
              <input
                id="signupConfirm"
                name="confirm"
                type="password"
                autocomplete="new-password"
                required
                class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                placeholder="Repeat your password"
              />
            </div>

            <button
              id="signupButton"
              type="submit"
              class="relative inline-flex w-full items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-2.5 text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 disabled:opacity-60"
            >
              Create account
            </button>

            <p id="signupMessage" role="status" class="text-sm"></p>
          </form>

          <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="./login.html" class="font-medium text-indigo-600 hover:text-indigo-700">Sign in</a>
          </p>
        </div>
      </section>
    </main>

    <script src="./auth.js"></script>
  </body>
</html>
